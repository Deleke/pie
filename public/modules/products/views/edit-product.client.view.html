<section data-ng-controller="ProductsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Entry</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="update(articleForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid}">
					<label class="control-label" for="title">Product Name</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="product.title" id="title" class="form-control" placeholder="Product Name" required>
					</div>
					<div ng-show="submitted && articleForm.title.$invalid" class="help-block">
						<p ng-show="articleForm.title.$error.required" class="text-danger">A product name is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.category.$invalid}">
					<label class="control-label" for="content">Category</label>
					<div class="controls">
						<textarea name="content" data-ng-model="product.category" id="content" class="form-control" cols="30" rows="10" placeholder="Category" required></textarea>
					</div>
					<div ng-show="submitted && articleForm.catgory.$invalid" class="help-block">
						<p ng-show="articleForm.category.$error.required" class="text-danger">You have to pick a category for the product is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid}">
					<label class="control-label" for="content">Review</label>
					<div class="controls">
						<textarea name="content" data-ng-model="product.content" id="content" class="form-control" cols="30" rows="10" placeholder="Type review here" required></textarea>
					</div>
					<div ng-show="submitted && articleForm.content.$invalid" class="help-block">
						<p ng-show="articleForm.content.$error.required" class="text-danger">You can't leave the review field empty</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
