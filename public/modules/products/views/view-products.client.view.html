<section data-ng-controller="ProductsController" data-ng-init="findOne()">
	<div class='overlay' ng-show='displayOverlay'>
		<a class="btn close" data-ng-click="hideReview();">
				<i class="glyphicon glyphicon-remove"></i>
		</a>
		<div class="detailBox">
	    	<div class="titleBox">
	      	<label>Comments</label>
	        <button type="button" class="close" aria-hidden="true">&times;</button>
	    	</div>
	    	<div class="actionBox">
        	<ul class="commentList">
            <li data-ng-repeat='comment in comments'>
                
                <div class="commentText">
                    <p class="" data-ng-bind='comment.comment'></p> 
	                <span class="date sub-text">
	                    <i>Posted on</i>
						<span data-ng-bind="comment.posted | date:'mediumDate'"></span> 
						<i>by</i>
						<span data-ng-bind="comment.user"></span>
					</span>
                </div>
            </li>
        	</ul>
        	<form class="form-inline" role="form">
	            <div class="form-group">
	                <input class="form-control" type="text" data-ng-model="comment" placeholder="Your comments" />
	            </div>
	            <div class="form-group">
	                <button class="btn btn-default" data-ng-click="createComment()">Add</button>
	            </div>
        	</form>
    		</div>
			</div>


	</div>
	<div class="page-header">
		<h1 data-ng-bind="product.title"></h1>
	</div>
	<div class="pull-right">
		<span data-ng-show="authentication.user._id == product.user._id">
			<a class="btn btn-primary" href="/#!/products/{{product._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</span>
		<a class="btn btn-primary" href='/#!/products/{{product._id}}/create'>
			<i class="glyphicon glyphicon-plus"></i>
		</a>
	</div>
	<br>

	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="product.added | date:'mediumDate'"></span>
			by
			<span data-ng-bind="product.user.displayName"></span>
			Category
			<span data-ng-bind="product.category"></span>
		</em>
	</small>

		<ul class='container'>
			<li data-ng-repeat='review in product.reviews'>

				<video controls> 
				  <source type="video/webm" ng-src="{{scePermit(review.content)}}"><source> 
				  <source type="video/mp4" ng-src="{{scePermit(review.content)}}"></source>
				</video>
				<a data-ng-click="removeReview(review)">
					<span data-ng-show="authentication.user._id == product.user._id" class="glyphicon glyphicon-remove reviewActions"></span>
				</a>
				<a ng-click="reviewClicked(review)">
					<span class="glyphicon glyphicon-comment reviewActions"></span>
				</a>
				
			</li>
		</ul>
	<p class="lead" data-ng-bind="reviews.content"></p>
</section>
