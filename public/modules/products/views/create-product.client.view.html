<section data-ng-controller="ProductsController">
	<div class="page-header">
		<h1>Add Product</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">Product Name</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="product name" required>
					</div>
					<label class="control-label" for="category">Category</label>
					<div class="controls">
					<select data-ng-model="category" id="title">
                      <option value="cameras">Cameras</option>
                      <option value="computers" selected>Computers</option>
                      <option value="electronics">Electronics</option>
                      <option value="gizmos">Gizmos</option>
                      <option value="phones">Phone</option>
                      <option value="software">Software</option>
                      <option value="tablets">Tablets</option>
                    </select>
					</div>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
