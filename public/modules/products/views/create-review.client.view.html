<section data-ng-controller="ProductsController">
	<div class="page-header">
		<h1>Add Review</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="createReview()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<div class="form-group">
						<label class="control-label" for="content">Review</label>
						<div class="controls">
					 		<input type="file" ng-file-select="onFileSelect($files)" multiple accept="video/*">
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default">
					</div>
					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</section>
